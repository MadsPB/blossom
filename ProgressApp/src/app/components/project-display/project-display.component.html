<div *ngIf="displayedProject">
  <img [src]="displayedProject.image_url">
  <h2>{{displayedProject.title}}</h2>
  <h3>Desciption</h3>
  <p>{{displayedProject.description}}</p>
  <h3>Progress</h3>
  <div class="skills">
    <textarea placeholder="Add Progress.." [formControl]="commentControl"></textarea>
    <div *ngFor="let skill of assignedSkills">{{skill.name}}</div>
    <button *ngFor="let skill of foundSkills" (click)="onSkillClick(skill)">{{skill.name}}</button>
    <div class="skills-row">
      <input type="text" placeholder="type skill.." [formControl]="skillControl">
      <button (click)="onCommitProgress()" [disabled]="!commentControl.valid">Commit</button>
    </div>
  </div>
  <app-progress *ngFor="let singleProgress of progress" [progress]="singleProgress"></app-progress>
  

</div>
